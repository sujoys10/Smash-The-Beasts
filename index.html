<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162662668-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162662668-1');
    </script>

    <title>Smash The Beasts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="loading-bar/loading-bar.css"/>
    <script type="text/javascript" src="loading-bar/loading-bar.js"></script>
</head>
<body>
    <div class="heading" style="background: white;">
        <h1>Smash The Beasts</h1>
    </div>
    <div id="intro-page">
        <div class="page">
            <div class="home">
                <h3 class="intro">Want to smash some beasts?</h3>
                <button onclick="enterGamePage()" class="btn">Let's Go</button>
            </div>
        </div>
    </div>
    <div id="game-page" style="display:none">
        <div id="game" class="page">
            <div class="dashboard">
                <div id="timer" data-preset="circle" class="label-center"><span class="timer">Timer</span></div>
                <button id="start_btn" class="btn" onclick="startGame()">Start</button>
                <div>
                    <h3>Score</h3>
                    <p id="score">0</p>
                </div>
            </div>
            
            <div class="tiles">
                <div data-key="0" class="tile"></div>
                <div data-key="1" class="tile"></div>
                <div data-key="2" class="tile"></div>
                <div data-key="3" class="tile"></div>
                <div data-key="0" class="tile"></div>
                <div data-key="1" class="tile"></div>
                <div data-key="2" class="tile"></div>
                <div data-key="3" class="tile"></div>
                <div data-key="0" class="tile"></div>
                <div data-key="1" class="tile"></div>
                <div data-key="2" class="tile"></div>
                <div data-key="3" class="tile"></div>
                <div data-key="0" class="tile"></div>
                <div data-key="1" class="tile"></div>
                <div data-key="2" class="tile"></div>
                <div data-key="3" class="tile"></div>
            </div>
        </div>
    </div>

    <div id="result-page" style="display:none">
        <div class="page result_container" >
            <h1 id="your_score">Your Score</h1>
            <h1 id="final_score"></h1>
            <div class="score_sheet">
               <div>
                    <img src="kancha.jpg"> <span class="hit"></span>
                </div>
                <div>
                    <img src="kilbish.JPG"> <span class="hit"></span>
                </div>
                <div>
                    <img src="white walker.jpg"> <span class="hit"></span>
                </div>
                <div>
                    <img src="thanos.jpg"> <span class="hit"></span> 
                </div> 
            </div>
            <button id="playAgain_btn" onclick="playAgain()" class="btn">Play Again</button>
        </div>
    </div>
    
</div>
    <script src="main.js"></script>
</body>
</html>
